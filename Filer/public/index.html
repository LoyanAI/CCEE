        /* æ–‡ä»¶ç±»å‹å›¾æ ‡ */
        .file-icon {
            width: 60px;
            height: 60px;

        .file-icon.txt { background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%); }

    <script>
class FileManager {
  constructor() {
    this.currentFolder = 'all';
    this.selectedFiles = new Set();
    this.files = [];          // å½“å‰åˆ—è¡¨
    this.folders = [];        // æ‰€æœ‰æ–‡ä»¶å¤¹
    this.contextTarget = null; // å³é”®æ–‡ä»¶å¯¹è±¡
    this.init();
  }

  init() {
    this.bindEvents();
    this.loadFolders();
    this.loadFiles();
  }

  bindEvents() {
    // ä¾§è¾¹æ 
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
    // ä¸Šä¼ 
    document.getElementById('uploadBtn').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });
    document.getElementById('fileInput').addEventListener('change', (e) => {
      this.handleUpload(e.target.files);
    });
    // æ–°å»ºæ–‡ä»¶å¤¹
    document.getElementById('newFolderBtn').addEventListener('click', () => {
      this.showNewFolderDialog();
    });
    // åˆ·æ–°
    document.getElementById('refreshBtn').addEventListener('click', () => {
      this.loadFiles();
      this.showToast('å·²åˆ·æ–°', 'success');
    });
    // æœç´¢
    document.getElementById('searchInput').addEventListener('input', (e) => {
      this.searchFiles(e.target.value);
    });
    // æ¨¡æ€æ¡†å…³é—­
    document.getElementById('modalClose').addEventListener('click', () => this.closeModal());
    document.getElementById('previewModal').addEventListener('click', (e) => {
      if (e.target.id === 'previewModal') this.closeModal();
    });
    // å³é”®èœå•
    document.addEventListener('click', () => this.hideContextMenu());
    // é”®ç›˜
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Delete' && this.selectedFiles.size === 1) {
        const file = this.files.find(f => f.id === [...this.selectedFiles][0]);
        if (file) this.showRemoveDialog(file);
      }
      if (e.ctrlKey && e.key === 'a') {
        e.preventDefault();
        this.selectAll();
      }
    });
  }

  /* ---------- æ•°æ®è·å– ---------- */
  async loadFolders() {
    const res = await fetch('/api/folders').then(r => r.json());
    this.folders = res.folders;
    this.renderFolders();
  }
  async loadFiles() {
    const url = this.currentFolder === 'all'
        ? '/api/files'
        : `/api/files?folder=${this.currentFolder}`;
    const [resFiles, resSub] = await Promise.all([
        fetch(url).then(r => r.json()),
        this.currentFolder === 'all'
            ? { folders: [] }                           // æ‰€æœ‰æ–‡ä»¶ ä¸æŸ¥å­çº§
            : fetch(`/api/folders/children/${this.currentFolder}`).then(r => r.json())
    ]);

    this.files = resFiles.files;
    this.renderFiles();
    this.renderSubFolders(resSub.folders);              // ğŸ”¥æ¸²æŸ“å­æ–‡ä»¶å¤¹
    this.updateFolderCounts();
}
renderSubFolders(list) {
    const bar = document.getElementById('subFolderBar');
    bar.innerHTML = '';
    if (!list.length) { bar.style.display = 'none'; return; }

    bar.style.display = 'flex';
    list.forEach(f => {
        const card = document.createElement('div');
        card.className = 'sub-folder-card';
        card.innerHTML = `<span class="ico">ğŸ“</span><span>${f.name}</span>`;
        card.addEventListener('click', () => this.selectFolder(f.id));
        bar.appendChild(card);
    });
}

  /* ---------- æ¸²æŸ“ ---------- */
  renderFolders() {
  const box = document.getElementById('folderTree');
  box.innerHTML = '';

  fetch('/api/folders/tree')
    .then(r => r.json())
    .then(({ tree }) => {
      const root = document.createElement('div');
      const walk = (nodes, container, depth = 0) => {
        nodes.forEach(n => {
          const item = document.createElement('div');
          item.className = 'folder-item';
          item.dataset.folderId = n.id;
          if (String(n.id) === this.currentFolder) item.classList.add('active');

          item.innerHTML = `
            <span class="tree-arrow">â–¶</span>
            <span class="folder-icon">ğŸ“</span>
            <span class="folder-name">${n.name}</span>
          `;

          const arrow = item.querySelector('.tree-arrow');
          const subBox = document.createElement('div');
          subBox.className = 'tree-indent';
          subBox.style.display = 'none';

          // æŠ˜å 
          if (n.children?.length) {
            arrow.addEventListener('click', e => {
              e.stopPropagation();
              const open = arrow.classList.toggle('open');
              subBox.style.display = open ? 'block' : 'none';
            });
            walk(n.children, subBox, depth + 1);
          } else arrow.style.visibility = 'hidden';

          // è¿›å…¥æ–‡ä»¶å¤¹
          item.addEventListener('click', () => {
            this.selectFolder(n.id);
          });

          // å³é”®ï¼šæ–°å»ºå­æ–‡ä»¶å¤¹
          item.addEventListener('contextmenu', e => {
            e.preventDefault();
            const name = prompt('æ–°å»ºå­æ–‡ä»¶å¤¹åç§°ï¼š');
            if (name) {
              fetch('/api/folders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, parentId: n.id })
              }).then(() => {
                this.showToast('å­æ–‡ä»¶å¤¹å·²åˆ›å»º', 'success');
                this.loadFolders(); // åˆ·æ–°æ ‘
              });
            }
          });

          container.appendChild(item);
          container.appendChild(subBox);
        });
      };
      walk(tree, root);
      box.appendChild(root);
    });
}

  renderFiles() {
  const strip = document.getElementById('fileGrid');
  strip.className = 'file-strip'; // æ”¹ç”¨ flex å¯†é“º
  strip.innerHTML = '';

  if (!this.files.length) {
    strip.innerHTML = '<div style="width:100%;text-align:center;padding:50px;color:#999">æš‚æ— æ–‡ä»¶</div>';
    return;
  }

  this.files.forEach(file => {
    const card = document.createElement('div');
    card.className = 'file-card';
    if (this.selectedFiles.has(file.id)) card.classList.add('selected');

    const ext = file.name.split('.').pop().toLowerCase();
    const isImg = ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
    const isTxt = ['txt', 'md', 'json', 'xml', 'js', 'ts', 'html', 'css'].includes(ext);

    let content = '';

    if (isImg && file.id) {
      content = `<img src="/api/files/${file.id}/content" alt="${file.name}">`;
    } else if (isTxt && file.id) {
      content = `<pre id="txt-${file.id}">åŠ è½½ä¸­â€¦</pre>`;
      fetch(`/api/files/${file.id}/content`)
        .then(r => r.text())
        .then(t => document.getElementById(`txt-${file.id}`).textContent = t);
    } else {
      const iconClass = this.fileIconClass(ext);
      content = `<div class="file-icon ${iconClass}">${this.fileIcon(ext)}</div>`;
    }

    card.innerHTML = `
      <div class="file-content">${content}</div>
      <div class="file-name" style="text-align:center;margin-top:6px;font-size:12px">${file.name}</div>
      ${file.tags?.length ? `<div class="file-tags">${file.tags.map(t => `<span class="file-tag">${t}</span>`).join('')}</div>` : ''}
    `;

    card.addEventListener('click', (e) => {
      if (e.ctrlKey || e.metaKey) this.toggleFile(file.id);
      else this.selectSingle(file.id);
    });
    card.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      this.showContextMenu(e, file);
    });

    strip.appendChild(card);
  });
}

  /* ---------- ä¸šåŠ¡é€»è¾‘ ---------- */
  selectFolder(id) {
    this.currentFolder = String(id);
    this.selectedFiles.clear();
    this.loadFiles();
  }
  toggleFile(id) {
    this.selectedFiles.has(id) ? this.selectedFiles.delete(id) : this.selectedFiles.add(id);
    this.renderFiles();
  }
  selectSingle(id) {
    this.selectedFiles.clear();
    this.selectedFiles.add(id);
    this.renderFiles();
  }
  selectAll() {
    this.selectedFiles = new Set(this.files.map(f => f.id));
    this.renderFiles();
  }

  /* ---------- å³é”®èœå• ---------- */
  showContextMenu(e, file) {
    this.contextTarget = file;
    const menu = document.getElementById('contextMenu');
    menu.innerHTML = `
      <div class="context-menu-item" data-action="prop"><span>â„¹ï¸</span> å±æ€§</div>
      <div class="context-menu-item" data-action="copy"><span>ğŸ“‹</span> å¤åˆ¶åˆ°æ–‡ä»¶å¤¹</div>
      <div class="context-menu-item" data-action="remove"><span>ğŸ“¤</span> ä»æ–‡ä»¶å¤¹ç§»é™¤</div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" data-action="del"><span>ğŸ—‘ï¸</span> å½»åº•åˆ é™¤</div>
    `;
    menu.style.display = 'block';
    menu.style.left = e.pageX + 'px';
    menu.style.top = e.pageY + 'px';
    menu.querySelectorAll('[data-action]').forEach(item => {
      item.addEventListener('click', () => {
        const act = item.dataset.action;
        if (act === 'prop') this.showPropDialog(file);
        if (act === 'copy') this.showCopyDialog(file);
        if (act === 'remove') this.showRemoveDialog(file);
        if (act === 'del') this.permanentDelete(file);
        this.hideContextMenu();
      });
    });
  }
  hideContextMenu() {
    document.getElementById('contextMenu').style.display = 'none';
  }

  /* ---------- å±æ€§å¼¹çª— ---------- */
  showPropDialog(file) {
    const html = `
      <div class="dialog active" id="propDialog">
        <div class="dialog-content" style="max-width:400px">
          <div class="dialog-header">æ–‡ä»¶å±æ€§</div>
          <div class="dialog-body">
            <b>åç§°ï¼š</b>${file.name}<br>
            <b>å¤§å°ï¼š</b>${(file.size / 1024).toFixed(2)} KB<br>
            <b>æ‰€åœ¨æ–‡ä»¶å¤¹ï¼š</b>
            ${file.folders?.length ? file.folders.map(f => f.name).join('ã€') : '<i style="color:#999">æœªåˆ†ç±»</i>'}
          </div>
          <div class="dialog-footer">
            <button class="btn" onclick="this.closest('.dialog').classList.remove('active')">å…³é—­</button>
          </div>

      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', html);
  }

  /* ---------- å¤åˆ¶åˆ°æ–‡ä»¶å¤¹ ---------- */
  showCopyDialog(file) {
    const opts = this.folders.map(f => `<label><input type="checkbox" value="${f.id}"> ${f.name}</label>`).join('<br>');
    const html = `
      <div class="dialog active" id="copyDialog">
        <div class="dialog-content" style="max-width:400px">
          <div class="dialog-header">å¤åˆ¶åˆ°æ–‡ä»¶å¤¹</div>
          <div class="dialog-body">${opts}</div>
          <div class="dialog-footer">
            <button class="btn" onclick="this.closest('.dialog').remove()">å–æ¶ˆ</button>
            <button class="btn btn-primary" onclick="fileManager.doCopy('${file.id}')">ç¡®å®š</button>
          </div>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', html);
  }
  async doCopy(fileId) {
    const boxes = Array.from(document.querySelectorAll('#copyDialog input[type=checkbox]:checked')).map(i => Number(i.value));
    if (!boxes.length) return this.showToast('æœªé€‰æ‹©æ–‡ä»¶å¤¹', 'error');
    const res = await fetch(`/api/files/${fileId}/copy-to-folders`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ folderIds: boxes })
    }).then(r => r.json());
    if (res.ok) {
      this.showToast('å¤åˆ¶æˆåŠŸ', 'success');
      this.loadFiles();
    } else this.showToast('å¤åˆ¶å¤±è´¥', 'error');
    document.getElementById('copyDialog').remove();
  }

  /* ---------- ä»æ–‡ä»¶å¤¹ç§»é™¤ ---------- */
  showRemoveDialog(file) {
    if (!file.folders?.length) return this.showToast('æ–‡ä»¶æœªå½’ç±»ï¼Œæ— éœ€ç§»é™¤', 'info');
    const opts = file.folders.map(f => `<label><input type="checkbox" value="${f.id}"> ${f.name}</label>`).join('<br>');
    const html = `
      <div class="dialog active" id="removeDialog">
        <div class="dialog-content" style="max-width:400px">
          <div class="dialog-header">ä»æ–‡ä»¶å¤¹ç§»é™¤</div>
          <div class="dialog-body">${opts}</div>
          <div class="dialog-footer">
            <button class="btn" onclick="this.closest('.dialog').remove()">å–æ¶ˆ</button>
            <button class="btn btn-primary" onclick="fileManager.doRemove('${file.id}')">ç¡®å®š</button>
          </div>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', html);
  }
  async doRemove(fileId) {
    const boxes = Array.from(document.querySelectorAll('#removeDialog input[type=checkbox]:checked')).map(i => Number(i.value));
    if (!boxes.length) return this.showToast('æœªé€‰æ‹©æ–‡ä»¶å¤¹', 'error');
    const res = await fetch(`/api/files/${fileId}/remove-from-folder`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ folderIds: boxes })
    }).then(r => r.json());
    if (res.ok) {
      this.showToast('ç§»é™¤æˆåŠŸ', 'success');
      this.loadFiles();
    } else this.showToast('ç§»é™¤å¤±è´¥', 'error');
    document.getElementById('removeDialog').remove();
  }

  /* ---------- å½»åº•åˆ é™¤ ---------- */
  async permanentDelete(file) {
    if (!confirm(`å½»åº•åˆ é™¤æ–‡ä»¶ã€Œ${file.name}ã€ï¼Ÿ\nï¼ˆå®ä½“æ–‡ä»¶ä¸æ‰€æœ‰æ–‡ä»¶å¤¹å…³è”å°†è¢«æ¸…é™¤ï¼‰`)) return;
    const res = await fetch(`/api/files/${file.id}`, { method: 'DELETE' }).then(r => r.json());
    if (res.ok) {
      this.showToast('å·²å½»åº•åˆ é™¤', 'success');
      this.selectedFiles.delete(file.id);
      this.loadFiles();
    } else this.showToast('åˆ é™¤å¤±è´¥', 'error');
  }

  /* ---------- ä¸Šä¼  ---------- */
  async handleUpload(files) {
  const fd = new FormData();
  Array.from(files).forEach(f => fd.append('files', f));
  // å½“å‰ä¸æ˜¯ã€Œæ‰€æœ‰æ–‡ä»¶ã€å°±è‡ªåŠ¨ç»‘å®š
  if (this.currentFolder !== 'all') fd.append('folders[]', this.currentFolder);
  const res = await fetch('/api/files/upload', { method: 'POST', body: fd }).then(r => r.json());
  this.showToast(`å·²ä¸Šä¼  ${res.count} ä¸ªæ–‡ä»¶åˆ°å½“å‰æ–‡ä»¶å¤¹`, 'success');
  this.loadFiles();
}

  /* ---------- æœç´¢ ---------- */
  searchFiles(q) {
    if (!q) return this.renderFiles();
    const low = q.toLowerCase();
    const filtered = this.files.filter(f =>
      f.name.toLowerCase().includes(low) ||
      f.tags?.some(t => t.toLowerCase().includes(low))
    );
    this.files = filtered;
    this.renderFiles();
  }

  updateFolderCounts() {

    this.renderFolders();
  }

  /* ---------- å°å·¥å…· ---------- */
  fileIconClass(ext) {
    const map = { txt: 'txt', doc: 'doc', docx: 'doc', pdf: 'pdf', zip: 'zip', rar: 'zip' };
    return map[ext] || 'default';
  }
  fileIcon(ext) {
    const map = { txt: 'ğŸ“„', doc: 'ğŸ“', docx: 'ğŸ“', pdf: 'ğŸ“•', zip: 'ğŸ“¦', rar: 'ğŸ“¦' };
    return map[ext] || 'ğŸ“';

  showToast(msg, type = 'info') {

    t.className = `toast ${type} show`;
